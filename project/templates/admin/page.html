{% extends "admin/entry.html" %}

{% block meta %}
    <script src="{{ config.STATIC_PATH }}/admin_page.{{ config.FRONTEND_VERSION }}.bundle.js" type="text/javascript"></script>
{% endblock %}


{% block page_content %}
    <form method="post">
        {{ entry_form.hidden_tag() }}
          <div class="form-group">
            <label for="title">Название</label>
              <input class="form-control" id="title" name="title" value="{{ entry_form.title.data }}" type="text">
          </div>
          <div class="form-group">
            <label for="blocks">Блоки</label>
              <div id="container-blocks">
              {{ entry_form.blocks }}
              </div>
          </div>
        <input type="submit" class="btn btn-default" value="Сохранить">
    </form>
{% endblock %}
