{% extends "admin/base.html" %}
{% block title %}Шаблоны писем{% endblock %}
{% block page_content %}
    <ul class="list-group">
        {% for entry in entries %}
            <li class="list-group-item">
                <a href="{{ url_for('admin.mail_template_detail', entry_id=entry.mail.value) }}">
                  {{ entry.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
