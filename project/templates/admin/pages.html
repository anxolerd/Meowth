{% extends "admin/base.html" %}
{% block title %}Страницы{% endblock %}
{% block content %}
    <ul class="list-group">
        {% for entry in entries %}
            <li class="list-group-item">
                <a href="{{ url_for('admin.page_detail', entry_id=entry.id) }}">
                    {{ entry.title }} ({{ entry.url }})
                </a>
            </li>
        {% endfor %}

    </ul>
{% endblock %}
