{% extends "admin/base.html" %}
{% block title %}Элементы страниц{% endblock %}

{% block page_content %}
    <ul class="list-group">
        {% for entry in entries %}
            <li class="list-group-item">
                <a href="{{ url_for('admin.pagechunk_detail', entry_id=entry.id) }}">
                  {{ entry.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
